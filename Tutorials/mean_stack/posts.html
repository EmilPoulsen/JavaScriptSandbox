<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js">
</script>

<body ng-app="app">
  <div class="container" ng-controller="PostsCtrl">
    <h1>Recent Posts</h1>
    <input ng-model='postBody' class='form-control' />
    <button ng-click='addPost()' class='btn btn-default'>Add Post</button>

    <ul class='list-group'>
      <li ng-repeat='post in posts' class='list-group-item'>
        <strong>@{{post.username}}</strong>
        <span>{{post.body}}</span>
      </li>
    </ul>
  </div>
  <script>
    //create the app module
    var app = angular.module('app', []);
    //create the PostCtrl module
    //dependency inject $scope
    app.controller('PostsCtrl', function($scope) {
      //function runs when "Add Post" button is clicked
      $scope.addPost = function() {
        if ($scope.postBody) { //only add if there is a body
          $scope.posts.unshift({
            username: 'dickeyxxx',
            body: $scope.postBody
          });
          $scope.postBody = null; //clear out input field
        }
      };
      //starting data
      $scope.posts = [{
          username: 'emlplsn1',
          body: 'Node rules!'
        },
        {
          username: 'emlplsn2',
          body: 'Trying out angular!'
        }
      ];

    });
  </script>

</body>

</html>
