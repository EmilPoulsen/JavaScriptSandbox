<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Övning 2</title>
	<script>
		function skrivUt() {
			var saldo = 1000;
			var ranta = 1.10;
			var antalVarv = 10;
			for (var i = 0; i < antalVarv; i++) {
				var nyttSaldo = saldo * ranta;
				alert("Varv " + i + " av " + antalVarv + ": " + saldo + " * " + ranta + " blir: " + nyttSaldo);

				//alert(saldo + " * " + ranta + " blir: " + nyttSaldo);
				saldo = nyttSaldo;
			}
		}
	</script>
</head>

<body>
	<input type="button" value="Klicka här!" onclick="skrivUt();">
</body>

</html>
