<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Övning med textsträngar</title>
  <script>
    alert("Scriptet kollar om ett namn är ett palindrom");
    var namn = prompt("Skriv in ett namn!");
    while (namn !== null) {
      namn = namn.toLowerCase();
      var fram = 0;
      var bak = namn.length - 1;
      var palindrom = true;
      while (fram <= bak && palindrom) {
        if (namn.charAt(fram) != namn.charAt(bak)) {
          palindrom = false;
        }
        fram++;
        bak--;
      }
      if (palindrom) {
        alert(namn + " är ett palindrom");
      } else {
        alert(namn + " är inte ett palindrom");
      }
      namn = prompt("Skriv in ett namn!");

    }
    alert("Adjö");
  </script>
</head>

</html>
